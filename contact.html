<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ganti dengan file CSS Anda -->
    <script defer src="script.js"></script>
    <!-- Menghubungkan JavaScript -->
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <!-- Konten Halaman Kontak -->
    <main>
      <section id="kontak">
        <h2>Contact</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Pesan:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Nama Perusahaan. Semua hak dilindungi.</p>
    </footer>

    <script>
      document
        .getElementById('contactForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // Mencegah pengiriman formulir default
          showAlert(); // Menampilkan pesan
          this.reset(); // Mengosongkan formulir setelah pengiriman
        });

      function showAlert() {
        alert('Pesan Anda telah dikirim!'); // Menampilkan pesan konfirmasi
      }
    </script>
  </body>
</html>
